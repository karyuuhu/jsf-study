<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title>RichFaces Showcase</title>

	<h:outputStylesheet>
        .col1,
        .wform td {
            vertical-align: top;
        }
 
        .col2 {
            vertical-align: top;
            width: 450px;
        }
 
        .wizard {
            width: 400px;
        }
 
        .wfcol1 {
            text-align: right;
            white-space: nowrap;
        }
 
        .s1row td {
            height: 30px;
        }
 
        .navPanel {
            position: absolute;
            bottom: 0;
            height: 23px;
            margin: 0;
            padding: 2px;
        }
    </h:outputStylesheet>
</h:head>
<h:body>
	<h:panelGrid width="100%" columns="2" columnClasses="col1,col2">
		<rich:panel styleClass="wizard">
			<f:facet name="header">
				<h:outputText
					value="Using rich:togglePanel for Wizard-like behaviour" />
			</f:facet>
			<h:form>
				<rich:togglePanel switchType="ajax">
					<rich:togglePanelItem>
						<ui:include src="wstep1.xhtml" />
					</rich:togglePanelItem>
					<rich:togglePanelItem>
						<ui:include src="wstep2.xhtml" />
					</rich:togglePanelItem>
					<rich:togglePanelItem>
						<ui:include src="finalStep.xhtml" />
					</rich:togglePanelItem>
				</rich:togglePanel>
			</h:form>
		</rich:panel>

	</h:panelGrid>
</h:body>
</html>
